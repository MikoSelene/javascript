<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- título do separador do browser -->
    <title>Minecraft</title>
    <!-- formatação do documento (CSS) -->
    <link rel="stylesheet" href="minecraft.css">
  </head>
  <body>
    <!-- cabeçalho de nível 1 (tamanho grande) -->
    <h1 class="logo">
      <img src="images/logo.png" height="50" alt="Minecraft logo">
      <span class="sr-only">Minecraft</span>
    </h1>
    <!-- parágrafo -->
    <p class="score">
      Score:
      <!-- score a bold (negrito) -->
      <strong id="score">0</strong>
    </p>
    <!-- recipiente para os botões -->
    <div id="materials"></div>
    <div id="inventory"></div>
    <!-- carrega os ficheiros de javascript -->
    <script src="materials.js"></script>
    <script src="inventory.js"></script>
  </body>
</html>
